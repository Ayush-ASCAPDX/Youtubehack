<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div style="padding:16px; text-align:center;">
        <input id="videoInput" type="text" placeholder="Paste YouTube URL or video ID" 
               style="width:60%; padding:8px; font-size:16px;" value="eEnK1DB4wWo">
        <button id="loadBtn" style="padding:8px 12px; font-size:16px; margin-left:8px;">Load</button>
    </div>

    <div style="display:flex; justify-content:center;">
        <iframe id="playerIframe" width="1360" height="615" src="https://www.youtube.com/embed/eEnK1DB4wWo" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        function extractYouTubeId(input) {
            if (!input) return null;
            const idOnly = input.match(/^[A-Za-z0-9_-]{11}$/);
            if (idOnly) return idOnly[0];

            const patterns = [
                /[?&]v=([A-Za-z0-9_-]{11})/,
                /youtu\.be\/([A-Za-z0-9_-]{11})/,
                /youtube\.com\/embed\/([A-Za-z0-9_-]{11})/
            ];
            for (const p of patterns) {
                const m = input.match(p);
                if (m) return m[1];
            }
            return null;
        }

        const input = document.getElementById('videoInput');
        const btn = document.getElementById('loadBtn');
        const iframe = document.getElementById('playerIframe');

        function loadVideo() {
            const val = input.value.trim();
            if (!val) return;
            const id = extractYouTubeId(val) || val;
            if (!id) {
                alert('Please enter a valid YouTube URL or 11-character video ID.');
                return;
            }
            iframe.src = 'https://www.youtube.com/embed/' + id;
        }

        btn.addEventListener('click', loadVideo);
        input.addEventListener('keydown', function(e) { if (e.key === 'Enter') loadVideo(); });
    </script>

</body>
</html>
