<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Project Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020617;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.08);
      --primary: #6366f1;
      --secondary: #22d3ee;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * { font-family: 'Inter', sans-serif; }

    body {
      background:
        radial-gradient(circle at 10% 10%, rgba(99,102,241,0.15), transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(34,211,238,0.12), transparent 40%),
        var(--bg);
      color: var(--text);
    }

    .back {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      border-radius: 26px;
      padding: 28px;
    }

    .hero-img {
      width: 100%;
      max-height: 570px;
      object-fit: cover;
      border-radius: 22px;
      margin-bottom: 30px;
    }

    .tag {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(99,102,241,0.15);
      color: #c7d2fe;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .info-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      height: 100%;
    }

    .info-card h6 {
      color: var(--secondary);
      font-weight: 600;
      margin-bottom: 8px;
    }

    footer {
      color: var(--muted);
      text-align: center;
      margin-top: 80px;
      font-size: 14px;
    }
  </style>

</head>

<div class="container py-5">

<a href="index.html" class="back">← Back to Projects</a>

<img id="image" class="hero-img" src="" alt="">

  <div class="col-md-6">

  </div>
  <div class="col-md-6">
    <div class="info-card">

    </div>
  </div>
  <div class="col-md-6">
    <div class="info-card">

    </div>
  </div>
  <div class="col-md-6">
    <div class="info-card">
      <h6>With Game</h6>
      <p id="With" class="text-secondary mb-0"></p>

  </div>
</div>
