<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: black;
            margin-top: 112px;
            color: rgb(54, 212, 54);
             font-size: 33px;
        }
        input{
            background-color: black;
            margin-bottom: 23px;
            color: rgb(54, 212, 54);
            font-size: 33px;
        }
        h4{
            font-size: 40px;
            margin-left: 60px;
        }
        
        #loginUser{

        button{
            background-color: black;
            color: rgb(54, 212, 54);
            margin-left: 72px;
            border: 2px solid green;
            width: 222px;
            font-size: 33px;
            margin-top: 23px;
            
        }
        button:hover{
            border: 2px solid rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            background-color: rgb(54, 212, 54);
        }
        #loginModal{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

     <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass p-4">
        <h4 class="fw-bold mb-3 text-center">Member Login</h4>
        <div class="mb-3">
          <input id="loginUser" class="form-control bg-dark border-0 text-light" placeholder="Username">
        </div>
        <div class="mb-3">
          <input id="loginPass" type="password" class="form-control bg-dark border-0 text-light" placeholder="Password">
        </div>
        <button class="btn btn-main w-100" onclick="login()">Login</button>
        <p id="loginMsg" class="text-center mt-3 text-secondary"></p>
      </div>
    </div>
  </div>
 <script>


function login() {
  const u = document.getElementById('loginUser').value;
  const p = document.getElementById('loginPass').value;

  if (u === 'admin' && p === '1234') {
    localStorage.setItem('loggedIn', 'true');
    localStorage.setItem('username', u);

    document.getElementById('loginMsg').innerText = 'Login successful';

    setTimeout(() => {
      window.location.href = "index.html"; // redirect page
    }, 600);

  } else {
    document.getElementById('loginMsg').innerText = 'Invalid credentials';
  }
}

  </script>
</body>
</html>
